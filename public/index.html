<!doctype html>
<html lang="id" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>GUYUB | RT • PKK • Karang Taruna</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    body { font-family: "Plus Jakarta Sans", system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
  </style>
</head>

<body class="h-full bg-slate-950 text-slate-100 overflow-hidden">
  <!-- Background -->
  <div class="fixed inset-0 -z-10">
    <div class="absolute inset-0 bg-gradient-to-br from-slate-950 via-slate-950 to-emerald-950/40"></div>
    <div class="absolute -top-32 -right-24 h-80 w-80 rounded-full bg-emerald-500/10 blur-3xl"></div>
    <div class="absolute -bottom-40 -left-24 h-96 w-96 rounded-full bg-sky-500/10 blur-3xl"></div>
  </div>

  <!-- Splash -->
  <main class="h-full flex items-center justify-center px-6">
    <div class="w-full max-w-sm">
      <div class="rounded-3xl border border-white/10 bg-white/5 backdrop-blur-xl p-7 shadow-2xl shadow-black/40">
        <div class="flex items-center gap-4">
          <div class="h-14 w-14 rounded-2xl border border-white/10 bg-gradient-to-br from-emerald-500/20 to-sky-500/10 flex items-center justify-center">
            <span class="text-xl font-extrabold">G</span>
          </div>
          <div>
            <div class="text-lg font-extrabold tracking-tight">GUYUB</div>
            <div class="text-xs text-slate-300/80">RT • PKK • Karang Taruna</div>
          </div>
        </div>

        <div class="mt-6">
          <div class="text-sm font-semibold">Memuat aplikasi…</div>
          <div id="statusText" class="mt-1 text-xs text-slate-300/80">
            Mengecek sesi & akses akun
          </div>

          <div class="mt-5 h-2 w-full overflow-hidden rounded-full bg-white/10">
            <div id="bar" class="h-full w-1/3 rounded-full bg-white/40"></div>
          </div>

          <div id="hint" class="mt-4 text-[11px] text-slate-400">
            Jika stuck: kemungkinan besar /assets/js/firebase.js 404 atau kena rewrite (balik HTML).
          </div>
        </div>
      </div>

      <div class="mt-4 text-center text-[11px] text-slate-500">
        © <span id="year"></span> GUYUB
      </div>
    </div>
  </main>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    const bar = document.getElementById("bar");
    let w = 33;
    const anim = setInterval(() => {
      w = Math.min(92, w + Math.random() * 7);
      bar.style.width = w + "%";
    }, 450);

    function setStatus(txt) {
      document.getElementById("statusText").textContent = txt;
    }

    function go(path) {
      clearInterval(anim);
      bar.style.width = "100%";
      window.location.replace(path);
    }

    function onboardingSeen() {
      return localStorage.getItem("guyub_onboarding_done") === "1";
    }

    window.__GUYUB_SPLASH__ = { setStatus, go, onboardingSeen };
  </script>

  <!-- App bootstrap (v2 anti-stuck) -->
  <script type="module">
    const { setStatus, go, onboardingSeen } = window.__GUYUB_SPLASH__;

    // HARD watchdog: kalau module gagal jalan / nge-hang
    const HARD_WATCHDOG = setTimeout(() => {
      setStatus("Module tidak berjalan. Cek hosting / rewrite / assets.");
      setTimeout(() => {
        if (!onboardingSeen()) go("/onboarding.html");
        else go("/login.html");
      }, 900);
    }, 9000);

    // helper timeout
    const withTimeout = (p, ms = 7000, label = "timeout") =>
      Promise.race([p, new Promise((_, r) => setTimeout(() => r(new Error(label)), ms))]);

    // 1) Dynamic import firebase core
    setStatus("Memuat core…");
    let core;
    try {
      core = await import("/assets/js/firebase.js");
    } catch (e) {
      console.error("[GUYUB] gagal import /assets/js/firebase.js:", e);
      const msg = String(e?.message || "");

      // Kasus umum: file JS dibalas HTML karena rewrite -> Unexpected token '<'
      if (msg.includes("Unexpected token") || msg.includes("<")) {
        setStatus("Assets JS kena rewrite (balik HTML). Perbaiki vercel.json rewrites.");
      } else {
        setStatus("Gagal memuat core (cek /assets/js/firebase.js path/404).");
      }

      clearTimeout(HARD_WATCHDOG);
      setTimeout(() => {
        if (!onboardingSeen()) go("/onboarding.html");
        else go("/login.html");
      }, 1200);
      throw e;
    }

    clearTimeout(HARD_WATCHDOG);

    const { initFirebase, ROUTES } = core;

    // 2) import firebase auth/firestore modules
    const { onAuthStateChanged } = await import("https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js");
    const { doc, getDoc } = await import("https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js");

    // override role routing (optional)
    const ROUTE_OVERRIDE = {
      adminRT: "/app/admin/rt.html",
      adminPKK: "/app/admin/pkk.html",
      adminKT: "/app/admin/kt.html",
    };

    function routeByRoleOverride(role) {
      if (role === "super_admin") return ROUTES.verifikasi;
      if (role?.startsWith("rt_")) return ROUTE_OVERRIDE.adminRT || ROUTES.kasAdmin;
      if (role?.startsWith("pkk_")) return ROUTE_OVERRIDE.adminPKK || ROUTES.home;
      if (role?.startsWith("kt_")) return ROUTE_OVERRIDE.adminKT || ROUTES.home;
      return ROUTES.home;
    }

    // 3) init + auth check
    setStatus("Menyiapkan koneksi…");
    const { auth, db } = initFirebase();

    setStatus("Mengecek sesi login…");

    const AUTH_WATCHDOG = setTimeout(() => {
      setStatus("Auth timeout. Mengarah ke login…");
      setTimeout(() => go(ROUTES.login), 900);
    }, 9000);

    onAuthStateChanged(auth, async (user) => {
      clearTimeout(AUTH_WATCHDOG);
      console.log("[GUYUB] AUTH:", user ? "IN" : "OUT", user?.uid);

      try {
        if (!user) {
          setStatus("Belum login.");
          setTimeout(() => {
            if (!onboardingSeen()) go(ROUTES.onboarding);
            else go(ROUTES.login);
          }, 450);
          return;
        }

        setStatus("Mengambil profil & role…");

        // Firestore timeout protection
        const usnap = await withTimeout(getDoc(doc(db, "users", user.uid)), 7000, "getDoc users timeout");

        if (!usnap.exists()) {
          setStatus("Profil belum lengkap. Mengarah ke pendaftaran…");
          setTimeout(() => go(ROUTES.register), 450);
          return;
        }

        const u = usnap.data();
        const role = u.role || "warga";
        const status = u.status || "active";

        if (status === "suspended") {
          setStatus("Akun dinonaktifkan. Silakan hubungi pengurus.");
          setTimeout(() => go(ROUTES.login), 800);
          return;
        }

        setStatus(`Masuk sebagai: ${String(role).replaceAll("_"," ")}`);
        setTimeout(() => go(routeByRoleOverride(role)), 400);

      } catch (err) {
        console.error("[GUYUB] Splash error:", err);
        const msg = String(err?.message || "");

        if (msg.includes("Missing or insufficient permissions")) {
          setStatus("Akses ditolak (Firestore Rules). Ke login…");
        } else if (msg.toLowerCase().includes("timeout")) {
          setStatus("Koneksi timeout saat ambil profil. Ke login…");
        } else {
          setStatus("Gagal memuat profil. Ke login…");
        }

        setTimeout(() => go(ROUTES.login), 900);
      }
    });
  </script>
</body>
</html>
