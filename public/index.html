<!doctype html>
<html lang="id" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>GUYUB | RT • PKK • Karang Taruna</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    body { font-family: "Plus Jakarta Sans", system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
  </style>
</head>

<body class="h-full bg-slate-950 text-slate-100 overflow-hidden">
  <div class="fixed inset-0 -z-10">
    <div class="absolute inset-0 bg-gradient-to-br from-slate-950 via-slate-950 to-emerald-950/40"></div>
    <div class="absolute -top-32 -right-24 h-80 w-80 rounded-full bg-emerald-500/10 blur-3xl"></div>
    <div class="absolute -bottom-40 -left-24 h-96 w-96 rounded-full bg-sky-500/10 blur-3xl"></div>
  </div>

  <main class="h-full flex items-center justify-center px-6">
    <div class="w-full max-w-sm">
      <div class="rounded-3xl border border-white/10 bg-white/5 backdrop-blur-xl p-7 shadow-2xl shadow-black/40">
        <div class="flex items-center gap-4">
          <div class="h-14 w-14 rounded-2xl border border-white/10 bg-gradient-to-br from-emerald-500/20 to-sky-500/10 flex items-center justify-center">
            <span class="text-xl font-extrabold">G</span>
          </div>
          <div>
            <div class="text-lg font-extrabold tracking-tight">GUYUB</div>
            <div class="text-xs text-slate-300/80">RT • PKK • Karang Taruna</div>
          </div>
        </div>

        <div class="mt-6">
          <div class="text-sm font-semibold">Memuat aplikasi…</div>
          <div id="statusText" class="mt-1 text-xs text-slate-300/80">
            Menghubungkan ke server...
          </div>

          <div class="mt-5 h-2 w-full overflow-hidden rounded-full bg-white/10">
            <div id="bar" class="h-full w-0 rounded-full bg-white/40 transition-all duration-300"></div>
          </div>
        </div>
      </div>

      <div class="mt-4 text-center text-[11px] text-slate-500">
        © <span id="year"></span> GUYUB
      </div>
    </div>
  </main>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
    const bar = document.getElementById("bar");
    const statusText = document.getElementById("statusText");

    // Animasi progress bar palsu agar user merasa ada proses
    let w = 10;
    const anim = setInterval(() => {
      w = Math.min(90, w + Math.random() * 15);
      bar.style.width = w + "%";
    }, 500);

    function setStatus(txt) {
      statusText.textContent = txt;
    }

    function finishAndGo(path) {
      clearInterval(anim);
      bar.style.width = "100%";
      setTimeout(() => {
        window.location.replace(path);
      }, 300); // delay dikit biar bar penuh terlihat
    }

    // Cek apakah user sudah pernah menyelesaikan onboarding
    function checkOnboarding() {
      return localStorage.getItem("guyub_onboarding_done") === "1";
    }

    // Expose ke global scope untuk script module
    window.__SPLASH__ = { setStatus, finishAndGo, checkOnboarding };
  </script>

  <script type="module">
    // Ambil helper dari script UI di atas
    const { setStatus, finishAndGo, checkOnboarding } = window.__SPLASH__;

    // --- SAFETY WATCHDOG ---
    // Jika dalam 10 detik tidak ada kepastian, paksa pindah.
    // Ini mengatasi masalah jika module firebase gagal loading.
    const SAFETY_TIMEOUT = setTimeout(() => {
      console.warn("Safety watchdog triggered.");
      const fallback = checkOnboarding() ? "/login.html" : "/onboarding.html";
      finishAndGo(fallback);
    }, 10000);

    // --- MAIN LOGIC ---
    try {
      setStatus("Memuat modul inti...");
      
      // Dynamic import agar kita bisa tangkap error jika file hilang
      const firebaseModule = await import("/assets/js/firebase.js");
      const { initFirebase, ROUTES, routeByRole } = firebaseModule;

      const authModule = await import("https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js");
      const { onAuthStateChanged } = authModule;
      
      const firestoreModule = await import("https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js");
      const { doc, getDoc } = firestoreModule;

      const { auth, db } = initFirebase();
      const DEFAULT_HOME = "/app/home.html";

      setStatus("Mengecek status login...");

      // Listener Auth
      onAuthStateChanged(auth, async (user) => {
        // Matikan watchdog karena auth sudah merespon
        clearTimeout(SAFETY_TIMEOUT);

        if (!user) {
          // KASUS 1: BELUM LOGIN
          setStatus("Belum login. Mengarahkan...");
          const target = checkOnboarding() ? ROUTES.login : ROUTES.onboarding;
          finishAndGo(target);
          return;
        }

        // KASUS 2: SUDAH LOGIN DI AUTH -> CEK FIRESTORE
        try {
          setStatus("Memuat profil pengguna...");
          
          const userDocRef = doc(db, "users", user.uid);
          const userSnap = await getDoc(userDocRef);

          if (!userSnap.exists()) {
            // Login Auth sukses, tapi data Firestore tidak ada -> ke Register
            setStatus("Profil belum ada. Ke pendaftaran...");
            finishAndGo(ROUTES.register);
            return;
          }

          const userData = userSnap.data();

          // Cek status blokir/suspend
          if (userData.status === "suspended") {
            setStatus("Akun dinonaktifkan.");
            // Beri waktu baca sebentar, lalu lempar ke login
            setTimeout(() => finishAndGo(ROUTES.login), 1500);
            return;
          }

          // Routing berdasarkan Role
          setStatus("Berhasil! Masuk ke aplikasi...");
          let targetPath = DEFAULT_HOME;
          
          if (typeof routeByRole === 'function') {
            // Gunakan fungsi routing dari firebase.js jika ada
            const calculatedRoute = routeByRole(userData.role || "warga");
            if (calculatedRoute) targetPath = calculatedRoute;
          }

          finishAndGo(targetPath);

        } catch (err) {
          console.error("Firestore Error:", err);
          // Jika gagal ambil profil (misal koneksi putus), aman ke login saja
          setStatus("Gagal memuat profil. Kembali ke login...");
          finishAndGo(ROUTES.login);
        }
      });

    } catch (err) {
      console.error("Critical Module Error:", err);
      // Error saat import file JS (misal 404 atau syntax error)
      setStatus("Gagal memuat sistem. Cek koneksi.");
      clearTimeout(SAFETY_TIMEOUT);
      
      // Fallback aman
      setTimeout(() => {
         const fallback = checkOnboarding() ? "/login.html" : "/onboarding.html";
         finishAndGo(fallback);
      }, 1000);
    }
  </script>
</body>
</html>
